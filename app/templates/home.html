<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Show</th>
            </tr>
        </thead>
        <tbody>
            {% for item in values %}
            <tr>
                <td>{{item.pk}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td><a href="{% url 'details' item.pk %}">Show</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
